{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8"></meta>

    <link
        rel="stylesheet"
        href="{% static "hopeapaju/style.css" %}"
    ></link>
    <link rel="stylesheet" href="{% static "hopeapaju/lightbox/halkaBox.min.css" %}">

</head>

<body>
    <div class="top-bg"></div>

    <div class="header">
        {% block header %}
        <h1>
            <span class="hk">Hopeapajun Kartano</span>
            Silverbrand Sporthorses</h1>

        <span class="subhead">
            <a href="sh">Suomenhevoset</a>
        </span>
    {% endblock %}
    </div>

    <div class="main-horse grid-container">
            <div class="sidebar grid-item">
                {% block sidebar %}

                {% endblock %}
                </div>
                <div class="content grid-item">
                    {% block content %}
                    {% endblock %}
                </div> 
                <div class="footer grid-item">
                        Virtuaalitalli  &copy; Silverbrand Sporthorses 2008-2018
                    </div>
    </div>
    
    {% block scripts %}
    {% endblock %}
    <script src="{% static "hopeapaju/lightbox/halkaBox.min.js" %}"></script>
    <script>
        halkaBox.options({
            hideButtons: true,  // hide buttons on touch devices (true || false)
            animation: "fade", // animation type on next/prev ("slide" || "fade")
            theme: "dark",     // lightbox overlay theme ("light" || "dark")
        });
        halkaBox.run("lightbox-gallery");
    </script>
</body>
</html>
